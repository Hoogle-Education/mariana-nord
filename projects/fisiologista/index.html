<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Fisiologista</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col"></div>

        <div class="col card w-64">
          <form class="card-body">
            <div>
              <label for="email">Digite seu email: </label>
              <input type="email" name="email" id="email" required/>
            </div>
      
            <div>
              <label for="password">Digite sua senha: </label>
              <input type="password" name="password" id="password" required/>
            </div>
      
            <div>
              <input
                type="checkbox"
                name="passwordToggle"
                onclick="togglePasswordHidden()"
              />
              <label for="passwordToggle">Ver senha</label>
            </div>
      
            <div>
              <label for="modulos">Selecione o Módulo:</label>
              <select name="modulos" id="modulos">
                <option value="administracao">Administração</option>
                <option value="atendimento">Atendimento</option>
                <option value="avaliacao">Avaliação</option>
                <option value="acompanhamento">Acompanhamento</option>
                <option value="material-equipamento">Material/Equipamento</option>
              </select>
            </div>
      
            <button type="submit">Entrar</button>
            <button type="reset">Limpar</button>
          </form>
        </div> 

        <div class="col"></div>
      </div>
    </div>
    
  </body>
</html>
