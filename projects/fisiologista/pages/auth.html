<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Acessar - Fisiologista</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a href="./index.html" class="navbar-brand text-white">
            <i class="bi bi-file-earmark-medical-fill"></i>
            BLUEFIT
          </a>
          <div class="d-flex gap-3">
            <a class="nav-link active" type="submit" href="../index.html">Home</a>
            <a class="nav-link active" type="submit" href="./contact.html">Contato</a>
            <a class="nav-link" type="submit" href="./pages/auth.html">Acessar</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="d-flex flex-column justify-content-center align-items-center" style="height: 80vh">
      <h3 class="lead">Projeto Fisiologista</h3>
      <div class="col col-sm-3 card w-64">
        <form class="card-body d-flex flex-column gap-3">
          <div>
            <label for="email" class="form-label">Email: </label>
            <input
              type="email"
              name="email"
              id="email"
              required
              class="form-control"
            />
          </div>

          <div>
            <label for="password" class="form-label">Password: </label>
            <input
              type="password"
              name="password"
              id="password"
              required
              class="form-control"
            />
          </div>

          <div class="form-check">
            <input
              type="checkbox"
              name="passwordToggle"
              class="form-check-input"
              onclick="togglePasswordHidden()"
            />
            <label for="passwordToggle" class="form-check-label"
              >Ver senha</label
            >
          </div>

          <div>
            <label for="modulos" class="form-label"
              >Selecione um Módulo:
            </label>
            <select name="modulos" id="modulos" class="form-select">
              <option value="administracao">Administração</option>
              <option value="atendimento">Atendimento</option>
              <option value="avaliacao">Avaliação</option>
              <option value="acompanhamento">Acompanhamento</option>
              <option value="material-equipamento">Material/Equipamento</option>
            </select>
          </div>

          <div class="d-flex justify-content-around">
            <button type="reset" class="btn btn-outline-danger col-sm-4">
              Limpar
            </button>
            <button type="submit" class="btn btn-primary col-sm-4">
              Entrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
